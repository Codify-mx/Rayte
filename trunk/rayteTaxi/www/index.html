<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title></title>
        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" id="css" href="css/app.css">
        <link rel="apple-touch-icon" href="touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <img src="" alt=""/>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><img src="assets/iconos/editarperfil.png" /></div>
                            <div class="item-inner">
                                <div class="item-title">Perfil</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><img src="assets/iconos/historial.png" /></div>
                            <div class="item-inner">
                                <div class="item-title">Mis viajes</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><img src="assets/iconos/estrella-rellena.png" /></div>
                            <div class="item-inner">
                                <div class="item-title">Mis calificaciones</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="views">
            <div class="view view-login ">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">
                            <img src="img/logo.png" alt="" />
                        </div>
                        <div class="ciudad">
                            <div id="slider">
                                <div id="slider-1"></div>
                                <div id="slider-2"></div>
                            </div>
                        </div>
                        <div class="camion">
                            <img src="assets/animaciones/camion.png" alt="" />
                            <img src="assets/animaciones/llantas.png" alt="" class="llantas"/>
                            <img src="assets/animaciones/llantas.png" alt="" class="llantas"/>
                        </div>
                        <div class="botones">
                            <a class="open-login-screen" href="#" data-view=".view-login" id="login-button">Iniciar</a>
                        </div>
                    </div>
                </div>
                <div class="login-screen">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="login-screen-title"> <img src="img/logo.png" alt="" /></div>
                                <form>
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <input id="taxi-user" type="text" name="username" placeholder="Usuario">
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list-block">
                                        <ul>
                                            <li><a href="#" id="doLogin" class="item-link list-button">Iniciar</a></li>
                                        </ul>
                                        <div class="list-block-label">
                                            <p><a href="#" class="close-login-screen">Regresar</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view view-main">
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <div id="map-canvas" ></div>
                            <a class="map-button map-panel-button"></a>
                            <a class="map-button map-center-button"></a>
                        </div>

                        <div id="popover-confirm" class="popover map-popover">
                            <div class="popover-inner">
                                <div class="row header">
                                    <h3 class="col-100">Recorrido</h3>
                                </div>
                                <div class="container">
                                    <div class="row title">
                                        <label class="col-100">Hemos seleccionado la mejor ruta para ti</label>
                                    </div>
                                    <div class="row no-gutter route">
                                        <label class="col-25">Origen</label>
                                        <span id="popover-confirm-start" class="col-75">Soy una direccion de origen</span>
                                    </div>
                                    <div class="row no-gutter route">
                                        <label class="col-25">Destino</label>
                                        <span id="popover-confirm-end" class="col-75">Soy una direccion de destino</span>
                                    </div>
                                    <div class="row preview">
                                        <div class="col-50">
                                            <div class="row">
                                                <span class="col-100">Tiempo de llegada</span>
                                                <span id="popover-confirm-time" class="col-100">3:00 min</span>
                                            </div>
                                        </div>
                                        <div class="col-50">
                                            <div class="row">
                                                <span class="col-100">Costo</span>
                                                <span id="popover-confirm-cost" class="col-100">$ 50.00</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row no-gutter">
                                        <a href="#" id="popover-confirm-no" class="col-50"></a>
                                        <a href="#" id="popover-confirm-yes" class="col-50"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="popover-rate" class="popover map-popover">
                            <div class="popover-inner">
                                <div class="row header">
                                    <h3 class="col-100">Â¡Hemos llegado!</h3>
                                </div>
                                <div class="container">
                                    <div class="row preview">
                                        <div class="col-100">
                                            <span class="col-100">Califica tu experiencia</span>
                                        </div>
                                    </div>
                                    <div class="row service">
                                        <label class="col-100">Servicio</label>
                                        <fieldset class="rating">
                                            <input type="radio" id="star5" name="rating" value="5" />
                                            <label class = "full" for="star5" ></label>
                                            <input type="radio" id="star4" name="rating" value="4" />
                                            <label class = "full" for="star4" ></label>
                                            <input type="radio" id="star3" name="rating" value="3" />
                                            <label class = "full" for="star3" ></label>
                                            <input type="radio" id="star2" name="rating" value="2" />
                                            <label class = "full" for="star2" ></label>
                                            <input type="radio" id="star1" name="rating" value="1" />
                                            <label class = "full" for="star1" ></label>
                                        </fieldset>
                                    </div>
                                    <div class="row service">
                                        <label class="col-100">Comentarios</label>
                                        <textarea id="popover-rate-comments" class="col-100" ></textarea>
                                        <span class="col-100" >Omitir este paso</span>
                                    </div>
                                    <div class="row">
                                        <a class="btn-send" href="#">Enviar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="blured"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWP6M9z-zsuGTW3NWK1tavW6mXTpa_t8">
        </script>

        <script>
            $(document).ready(function () {
                document.addEventListener('deviceready', rayte.onDeviceReady, false);
            });
        </script>

        <script type="text/javascript">
            var $$ = jQuery;
        </script>
        <script>
            var css = jQuery("#css");
            var href = css.attr('href');
            css.attr('href', href + '?t=' + utils.date('YmdHis'));
            require('js/app.js', function () {
                $('#doLogin').touchstart(function () {
                    user.login();
                });
            });
        </script>


        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
