<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
       
            <h1>PhoneGap</h1>
            <ul id="position"></ul>
            <button id="fetch" onclick="" >Calcular</button>
            <button id="centrar" onclick="GPS.centrarMapa();" >Centrar</button>
            <br />
            <input type="text" id="address" />
            <button id="buscar" onclick="GPS.codeAddress();" >Buscar</button>
        <div id="mapCanvas" style="width:350px; height: 300px;" ></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/gps.js"></script>
        <script type="text/javascript">
            
            
        </script>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWP6M9z-zsuGTW3NWK1tavW6mXTpa_t8">
        </script>
        <script type="text/javascript">
            //;
          
        var mapa ; 
        function initialize() {
            GPS.initialize();
            var myOptions = {
                center: new google.maps.LatLng( 19, -99.1333),
                zoom: 4
            };
            GPS.mapa= new google.maps.Map(document.getElementById('mapCanvas'), myOptions);
            GPS.pinOrigen = new google.maps.Marker({
                     map: GPS.mapa
                 });
            GPS.geocoder = new google.maps.Geocoder();
            GPS.polylineLive =  new google.maps.Polyline({
                        map: GPS.mapa,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.7,
                        strokeWeight: 5,
                        visible: true,
                        zIndex: 1,
                        path:[]
                      });
            GPS.directionsService = new google.maps.DirectionsService();
            GPS.directionsDisplay = new google.maps.DirectionsRenderer({
                map: GPS.mapa,
                draggable: false,
                suppressMarkers:true
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </body>
</html>
