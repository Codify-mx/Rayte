
<div data-page="edit-profile" id="page-edit-profile" class="page cached">
    <div class="page-content ios">
        <div class="content-block-title"><i class="back"></i>Editar Perfil</div>
        <div class="content-block">
            <div class="row no-gutter">
                <div class="col-25 edit-profile-image-container">
                    <div class="edit-profile-image"></div>
                </div>
                <div class="col-75 ">
                        <input type="text" id="edit-profile-nombre" placeholder="Nombre..." class="col-90 page-input" />
                        <input type="text" id="edit-profile-apellido" placeholder="Apellido..." class="col-90 page-input" />
                    <div class="row no-gutter">
                        <span class="col-33" id="edit-profile-tel-code">MX</span>
                        <input type="text" id="edit-profile-tel" placeholder="(xxx) xxxx-xx-xx" class="col-66 page-input" />
                    </div> 
                </div>
            </div>
        </div>
        <div class="content-block-title">Cambiar contraseña</div>
        <div class="content-block">
            <div class="row no-gutter password-input">
                <i class="col-10 "></i>
                <input type="password" id="edit-profile-password" placeholder="Contrase&ntilde;a actual" class="col-90 page-input" />
            </div>
            <div class="row no-gutter password-input new">
                <i class="col-10 "></i>
                <input type="password" id="edit-profile-new" placeholder="Nueva contrase&ntilde;a" class="col-90 page-input" />
            </div>
            <div class="row no-gutter password-input repeat">
                <i class="col-10 "></i>
                <input type="password" id="edit-profile-repeat" placeholder="Repite contrase&ntilde;a" class="col-90 page-input" />
            </div>
            <div class="row">
                <a type="text" id="edit-profile-forgot" class="col-100">He olvidado mi contraseña</a>
            </div>
            <div class="row">
                <a id="edit-profile-save" class="col-100 page-button">Guardar Cambios</a>
            </div>
        </div>
    </div>
</div>
