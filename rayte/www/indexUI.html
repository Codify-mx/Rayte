<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title></title>
        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" id="css" href="css/app.css">
        <link rel="apple-touch-icon" href="touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="12+0x120" href="img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <img src="" alt=""/>
                <div class="list-block">
                    <ul>
                        <li class="item-content" id="cart">
                            <div class="item-media"><i class="fa fa-shopping-cart fa-lg"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Perfil</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="views">
            <div class="view view-login ">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">
                            <img src="img/logo.png" alt="" />
                        </div>
                        <div class="ciudad">
                            <div id="slider">
                                <div id="slider-1"></div>
                                <div id="slider-2"></div>
                            </div>
                        </div>
                        <div class="botones">
                            <a class="open-login-screen" href="#" data-view=".view-login" id="login">Iniciar sesi√≥n</a>
                            <a href="main.html" id="registrate">Registrate</a>
                        </div>
                    </div>
                </div>
                <div class="login-screen">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="login-screen-title">Rayte</div>
                                <form>
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title label">Usuario</div>
                                                    <div class="item-input">
                                                        <input type="text" name="username" placeholder="Your username">
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title label">Contrase&ntilde;a</div>
                                                    <div class="item-input">
                                                        <input type="password" name="password" placeholder="Your password">
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list-block">
                                        <ul>
                                            <li><a href="#" id="doLogin" class="item-link list-button">Iniciar</a></li>
                                        </ul>
                                        <div class="list-block-label">
                                            <p><a href="#" class="close-login-screen">Regresar</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view view-main">
                <!--
                <div class="navbar">
                    <div data-page="index" class="navbar-inner">
                        <div class="right">
                            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                -->
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <div class="content-block map-container">
                                <div id="map-canvas" ></div>
                                
                                    <button class="map-button">menu</button>
                                    <button class="map-button">ubic</button> 
                                
                            </div>
                        </div>
                    </div>
                    <div data-page="categorias" id="categorias" class="page cached">
                        <div class="page-content">
                            <a href="#" class="link" id="back-catalogo"><i class="icon icon-back"></i><span>Atras</span></a>
                            <div class="content-block">
                                <h2>categorias</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script src="js/jquery.js"></script>

        <script>
            $(document).ready(function () {
                document.addEventListener('deviceready', rayte.onDeviceReady, false);
            });
        </script>

        <script type="text/javascript">
            var $$ = jQuery;
        </script>
        <script>
            var css = jQuery("#css");
            var href = css.attr('href');
            css.attr('href', href + '?t=' + utils.date('YmdHis'));
            require('js/app.js', function () {
                $('#doLogin').touchstart(function () {
                    app.closePanel();
                    app.showPreloader('Espere');
                    $(".view-login").hide();
                    $(".view-main").show();
                    app.hidePreloader();
                    
                });
            });
        </script>


        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
